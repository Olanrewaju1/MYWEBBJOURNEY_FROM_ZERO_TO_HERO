<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/c07e6a7ce3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="div first-div">
            <h3 class="first-header">Your Result</h3>
            <div class="span"><span>76</span><span>of 100</span></div>
            <h3 class="remark">Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="div second-div">
                <h3>Summary</h3>
                <div class="list list1">
                    
                        <span><i class="fa-solid fa-bolt"></i>Reaction</span>
                        <span>80 / 100</span>
                    
                </div>

                <div class="list list2">
        
                        <span><i class="fa-solid fa-brain"></i>Memory</span>
                        <span>92 / 100</span>
                    
                </div>

                <div class="list list3">
                    
                        <span><i class="fa-solid fa-comment"></i>Verbal</span>
                        <span>61 / 100</span>
                    
                </div>

                <div class="list list4">
                    
                        <span><i class="fa-regular fa-eye"></i>Visual</span>
                        <span>72 / 100</span>
                    
                </div>

                <input type="submit" value="Continue"/>
        </div>
    </div>
</body>
</html>
